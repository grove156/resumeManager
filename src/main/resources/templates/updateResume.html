
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no maximum-scale=1, minimum-scale=1">
    <title>Resume Manager - Resume Create</title>

    <!--Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Resume Manager">
    <meta property="og:title" content="Write your resume fast, get your job easily">
    <meta property="og:description" content="Resume Manager is a resume building template tool. Once you write your resume, you can reuse your resume.">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="Resume Manager">
    <meta property="twitter:title" content="Write your resume fast, get your job easily">
    <meta property="twitter:description" content="Resume Manager is a resume building template tool. Once you write your resume, you can reuse your resume.">
    <meta property="twitter:image" content="#">
    <meta property="twitter:url" content="#">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/updateResume.css">
    <link th:href="@{/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/updateResume.css}" rel="stylesheet" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jqeury -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>


    <!-- pdf printing
    <script src="../static/js/html2canvas.js"></script>
    <script src="../static/js/jspdf.min.js"></script> -->

</head>
<body>
<div class="body__container">
    <section class="section section--header">
        <div class="inner">
            <header class="header">
                <ul class="nav">
                    <li ><a class="nav__item nav-user" href="#">Myeongkeun Kim</a></li>
                    <li ><a class="nav__item nav__dashboard" href="#">Dashboard</a></li>
                    <li ><a class="nav__item nav-logout" href="#">Logout</a></li>
                </ul>
            </header>
        </div>
    </section>

    <section class="section--main">
        
        <div class="inner">
            <div class="panel">
                <div class="title-box">
                    <h1 class="title">Resume Update</h1>
                </div>
                
                <div class="resume-items title-group">
                    <h1 class="labels">Resume title :</h1>
                    <input type="text" class="input--text" value="">
                    <div class="btn-box">
                        <button class="btn btn--blue">update</button>
                    </div>
                </div>

                <div class="resume-items photo-group">
                    <h1 class="labels">Profile photo :</h1>
                    <div class="image-box">
                        <img src="../static/img/yc1.png" alt="" class="profile">
                    </div>
                    <input id="photo-upload"type="file">
                    <div class="btn-box">
                        <button class="btn btn--blue">update</button>
                    </div>
                </div>

                <div class="resume-items">
                    <h1 class="labels">Educaiton :</h1>                    
                    <div class="education-group">
                        <table>
                            <tr>
                                <th>school</th>
                                <th>major</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td>Swinburne University of Technology</td>
                                <td>Computer Science</td>
                                <td><button class="btn">update</button></td>
                            </tr>
                        </table>
                    </div>
                    <div class="add-btn-box">
                        <button class="btn btn--blue">Add</button>
                    </div>
                </div>

                <div class="resume-items">
                    <h1 class="labels">Experience :</h1>
                    <div class="expereince-group">

                    </div>
                    <div class="add-btn-box">
                        <button class="btn btn--blue">Add</button>
                    </div>
                </div>

                <div class="resume-items">
                    <h1 class="labels">Ceritificate :</h1>
                    <div class="certificate-group">

                    </div>
                    <div class="add-btn-box">
                        <button class="btn btn--blue">Add</button>
                    </div>
                </div>

                <div class="resume-items">
                    <h1 class="labels">Coverletter :</h1>
                    <div class="coverletter-group">

                    </div>
                    <div class="add-btn-box">
                        <button class="btn btn--blue">Add</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
</body>

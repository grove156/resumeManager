<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no maximum-scale=1, minimum-scale=1">

    <!--Custom CSS-->

    <link rel="stylesheet" href="../static/css/register.css">
    <link th:href="@{/css/reset.css}" rel="stylesheet" />

<body>
<div class="body__container">
    <div class="background">
        <p class="background--title"><i class="fa fa-eercast" aria-hidden="true"></i> Resume Manager</p>
        <p class="background--text">Build your resume with Resume Manager.</p>
        <p class="background--text">It's easy and fastğŸš€</p>
    </div>
    <div class="panel--register">
        <div class="inner">
            <h2 class="title">Register</h2>
            <form action="#">
                <input type="text" class="input--text" placeholder="EMAIL">
                <input type="text" class="input--text" placeholder="PW">
                <input type="text" class="input--text" placeholder="PW confirm">
                <input type="text" class="input--text" placeholder="FIRST NAME">
                <input type="text" class="input--text" placeholder="LAST NAME">
                <input type="text" class="input--text" placeholder="PHONE NUMBER">
                <input id="datepicker" type="text" class="input--text" placeholder="BIRTH DAY">
            </form>
            <button class="btn btn--blue">Submit</button>
            <button class="btn btn--red">Cancel</button>
        </div>
    </div>
</div>
<script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
</script>
</body>

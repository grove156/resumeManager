<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no maximum-scale=1, minimum-scale=1">
    <title>Resume Manager - User update</title>

    <!--Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Resume Manager">
    <meta property="og:title" content="Write your resume fast, get your job easily">
    <meta property="og:description" content="Resume Manager is a resume building template tool. Once you write your resume, you can reuse your resume.">
    <meta property="og:image" content="#">
    <meta property="og:url" content="#">
    
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="Resume Manager">
    <meta property="twitter:title" content="Write your resume fast, get your job easily">
    <meta property="twitter:description" content="Resume Manager is a resume building template tool. Once you write your resume, you can reuse your resume.">
    <meta property="twitter:image" content="#">
    <meta property="twitter:url" content="#">

    <!--Custom CSS-->
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/userUpdate.css">
    <link th:href="@{/css/reset.css}" rel="stylesheet" />
    <link th:href="@{/css/userUpdate.css}" rel="stylesheet" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Jqeury -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" th:src="@{/js/userUpdate.js}"></script>
</head>
<body>
<div class="body__container">
    <section class="section section--header">
        <div class="inner">
            <header class="header">
                <ul class="nav">
                    <li ><a class="nav__item nav-user" th:text="${user.name}" th:href="@{/user/{id}(id=${user.id})}"></a></li>
                    <li ><a class="nav__item nav__dashboard" th:href="@{/dashboard}">Dashboard</a></li>
                    <li ><a class="nav__item nav-logout" th:href="@{/logout}">Logout</a></li>
                </ul>
            </header>
        </div>
    </section>

   <div class="main--inner">
        <div class="root-section panel">
            <div class="section--title">
                <h1 class="title">User Info</h1>
            </div>

            <div class="section--form">
                <form action="#">
                    <label class="label" for="">Password <i>*</i></label>
                    <input id="password" type="password" class="input--text" >
                    <label class="label" for="">Password Confirm <i>*</i></label>
                    <input id="passwordConfirm" type="password" class="input--text" >
                    <label class="label" for="">Full name <i>*</i></label>
                    <input id="name" type="text" class="input--text" th:value="${userDetail.name}">
                    <label class="label" for="">Date of Birth <i>*</i></label>
                    <input id="dateOfBirth" type="text" class="input--text" th:value="${userDetail.dateOfBirth}">
                    <label class="label" for="">Phone number <i>*</i></label>
                    <input id="phoneNumber" type="text" class="input--text" th:value="${userDetail.phoneNumber}">
                    <button class="btn btn--blue" th:onclick="'updateUser(\'' + ${user.id} + '\');'">Update</button>
                    <button class="btn" type="reset">Reset</button>
                </form>
            </div>
        </div>
   </div>
</div>
<script>
    $( function() {
      $( "#dateOfBirth" ).datepicker({
        dateFormat: "yy-mm-dd"
      });
    } );
</script>
</body>
</html>
